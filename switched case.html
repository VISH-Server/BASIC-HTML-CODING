<!doctype html>
<html>
<body>
<script>
var grade=prompt("Enter grade");
var result;
switch(grade)
{
case 'A':
result="A grade";
break;
case 'B':
result="B grade";
break;
case 'C':
result="C grade";
break;
default:
result="No Grade";
}
document.write(result);
</script>
</body>
</html>
