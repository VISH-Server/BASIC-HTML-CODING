<html>
<head>
<title>Color Change</title>
<script>
function whcolor()
{
document.bgColor="white";
}
function redcolor()
{
document.bgColor="red";
}
function bluecolor()
{
document.bgColor="blue";
}
function greencolor()
{
document.bgColor="green";
}
</script>
</head>
<body>
<h1>Checking Color</h1>
<hr size=3 color="yellow">
<form>
<p><input type="button" name="white" value="White" onclick="whcolor()"></p>
<p><input type="button" name="Red" value="red" onclick="redcolor()"></p>
<p><input type="button" name="blue" value="blue" onclick="bluecolor()"></p>
<p><input type="button" name="green" value="green" onclick="greencolor()"></p>
</body>
</html>
